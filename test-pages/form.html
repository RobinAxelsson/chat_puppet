<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Automation Test</title>
</head>
<body>
    <h1>Browser Automation Test Page</h1>

    <form id="testForm" action="#" method="POST">
        <label for="name">name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

        <label for="subscribe">Id "subscribe"</label>
        <input type="checkbox" id="subscribe" name="subscribe"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.cookie = "test-cookie=1; path=/; SameSite=Lax";
    </script>
</body>
</html>
